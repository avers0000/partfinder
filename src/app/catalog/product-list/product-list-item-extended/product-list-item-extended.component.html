<div class="card">
  <h5 class="card-header d-flex"><a (click)="navigateToProductPage()">{{ header }}</a></h5>
  <div class="card-body p-0 d-flex align-items-stretch">
    <div class="d-flex align-items-center" style="min-width: 250px; max-width: 250px; overflow:hidden; border-right: 1px solid rgba(0,0,0,.125);">
        <img class="mh-100 mw-100" [src]="imgPath" alt="{{ header }}">
    </div>
    <div class="d-flex w-100">
      <div class="px-3 py-2">
        <h5 class="card-title">{{ product.code }}</h5>
        <p class="card-text m-0">{{ product.description }}</p>            
      </div>
      <div class="ml-auto px-3 py-2 d-flex flex-column" style="min-width: 150px; border-left: 1px solid rgba(0,0,0,.125); text-align:right;">
        <h5 class="card-title">{{ product.price | currency }}</h5>
        <button type="button" class="btn btn-primary mt-auto justify-self-center" data-toggle="button" aria-pressed="true" autocomplete="on" (click)="addToCartClick()"><i class="fa fa-cart-plus" aria-hidden="true"></i> В корзину</button>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted d-flex py-1">
    <div class="card-text text-left" style="min-width: 250px; ">
        <small>{{ imgCount }}</small>
    </div>
      <div class="align-self-center">Модель: <a (click)="navigateToModelPage()">{{ product.manufacturer.caption }} {{ product.model.caption }}</a></div>
      <div class="align-self-center ml-auto">Категория: <a (click)="navigateToCategorylPage()">{{ product.category.caption }}</a></div>
  </div>
</div>
