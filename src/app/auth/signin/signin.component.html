<form (ngSubmit)="onSignin(f)" #f="ngForm" [ngClass]="{'was-validated': !f.valid && f.touched }" class="pb-2">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="signin_email" ngModel class="form-control" required email #email="ngModel" placeholder="Введите Email">
    <div class="invalid-feedback" *ngIf="!email.valid && email.touched">
      Введите Email
    </div>
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" name="password" id="signin_password" ngModel class="form-control" required #password="ngModel" placeholder="Введите Пароль">
    <div class="invalid-feedback" *ngIf="!password.valid && password.touched">
      Введите пароль
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Войти</button>
</form>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
<div class="dropdown-divider"></div>
<a class="dropdown-item" routerLink="/signup" appDropdownCloseElement>Регистрация</a>
<a class="dropdown-item">Forgot password? (do not work yet)</a>
