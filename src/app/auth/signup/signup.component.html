<h1 class="mb-0">{{ header }}</h1>
<hr class="mt-1">
<div class="row">
  <div class="col-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2">
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <div class="alert alert-success" role="alert" *ngIf="success">
      Вы успешно зарегистрировались
    </div>
    <form (ngSubmit)="onSignup(f)" #f="ngForm" [ngClass]="{'was-validated': !f.valid && f.touched }" *ngIf="!success">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" ngModel class="form-control" required email #email="ngModel" placeholder="Введите Email">
        <div class="invalid-feedback" *ngIf="!email.valid && email.touched">
          Введите правильный Email
        </div>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" ngModel class="form-control" required [minlength]="6" #password="ngModel" placeholder="Введите Пароль">
        <div class="invalid-feedback" *ngIf="!password.valid && password.touched">
          Пароль должен содержать не менее 6 символов
        </div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Зарегистрироваться</button>
    </form>
  </div>
</div>
